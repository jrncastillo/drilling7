
<style>
 table {
 border: 8px outset;
 border-radius: 10px;
 border-spacing: 10px;
 padding: 20px;
 margin-left: auto;
 margin-right: auto;
 }
 th,
 td {
 padding: 5px;
 }
</style>
<body>
    {% block nav %}
    
    {% endblock nav %}

<h2 style="text-align:center"> Ingresar los Datos de Laboratorios</h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
        <tr>
            <td>Nombre</td>
            <td><input type="text" placeholder="Nombre" name="nombre"></td>
        </tr>
        <tr>
            <td>Ciudad</td>
            <td><input type="text" placeholder="Ciudad" name="ciudad" </td>
        </tr>
        <tr>
            <td>Pais</td>
            <td><input type="text" placeholder="Pais" name="pais" </td>
        </tr>
        
        <tr>
            <td colspan="2" align="center"><a href="/mostrar/"></a><input type="submit" class="btn btn-success"> </td>
        </tr>
        </table>
        <br><br>
        <div class="alert alert-danger" role="alert">
            ¿Quiere ver Información de Laboratorios?
        </div>
        <p>
        <a href="/mostrar/">Ir a información de laboratorios</a>
        </p>
        <p>
            <a href="/">Volver a Inicio</a>
        </p>
    </form>
</body>
</html>
