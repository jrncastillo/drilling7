<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initialscale=1.0">
 <title>Drilling7</title>
</head>
<style>
 table {
    border: 8px outset;
    border-radius: 10px;
    border-spacing: 10px;
    padding: 20px;
    margin-left: auto;
    margin-right: auto;
 }
 th,
 td {
    padding: 5px;
    border: 1px solid;
 }
</style>
    <body>
        <h2 style="text-align:center"> Información </h2>
        <table align="center" style="margin: 0px auto;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Ciudad</th>
                    <th>Pais</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for item in datos %}
                <tr>
                    <td scope="row">{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.ciudad}}</td>
                    <td>{{item.pais}}</td>
                    <td><a href="/editar/{{item.pk}}">Actualizar</a></td>
                    <td><a href="/eliminar/{{item.pk}}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br><br>
        <div class="alert alert-danger" role="alert">
            ¿Informacion de los laboratorios?
        </div>
        <p>
            <a href="insertar">Ir a la pagina de Inicio</a>
        </p>
    </body>
</html>
